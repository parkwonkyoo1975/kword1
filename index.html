            const optCont = document.getElementById('options');
            optCont.innerHTML = '';
            
            const options = this.shuffle([q.a, ...this.getWrongOptions(q.a)]);
            
            options.forEach((txt, i) => {
                const item = document.createElement('div');
                item.className = 'option-item';
                item.innerHTML = `<strong>${String.fromCharCode(65 + i)}.</strong> ${txt}`;
                item.dataset.val = txt;
                item.onclick = () => this.check(item, txt, q);
                optCont.appendChild(item);
            });
        },

        getWrongOptions: function(correct) {
            return this.shuffle(database.filter(d => d.a !== correct).map(d => d.a)).slice(0, 3);
        },

        check: function(selectedEl, selectedVal, currentQ) {
            if(this.state.answered) return;
            this.state.answered = true;
            
            const isCorrect = selectedVal === currentQ.a;
            
            if(isCorrect) {
                if(this.state.mode === 'normal') {
                    this.state.score++;
                    this.state.completedList.push(currentQ.a);
                } else {
                    this.state.wrongPool = this.state.wrongPool.filter(item => item.a !== currentQ.a);
                }
            } else {
                if(this.state.mode === 'normal') {
                    this.state.completedList.push(currentQ.a);
                    if(!this.state.wrongPool.some(item => item.a === currentQ.a)) {
                        this.state.wrongPool.push(currentQ);
                    }
                }
            }
            
            document.querySelectorAll('.option-item').forEach(el => {
                const val = el.dataset.val;
                const data = database.find(item => item.a === val);
                const isItemCorrect = val === currentQ.a;
                const isItemSelected = el === selectedEl;

                if (isItemCorrect) el.classList.add('correct');
                else if (isItemSelected && !isCorrect) el.classList.add('wrong');
                else el.classList.add('dimmed');

                let feedbackHtml = `<div class="explanation-box">${data ? data.d : ""}</div>`;
                if (isItemCorrect) feedbackHtml = `<div class="feedback-row"><span style="color:var(--success)">âœ“ ì •ë‹µ</span></div>` + feedbackHtml;
                else if (isItemSelected) feedbackHtml = `<div class="feedback-row"><span style="color:var(--danger)">Ã— ì˜¤ë‹µ</span></div>` + feedbackHtml;
                
                el.innerHTML += feedbackHtml;
            });
            document.getElementById('next-btn').classList.remove('hidden');
            this.save();
        },

        endStudy: function() {
            if(confirm("í•™ìŠµì„ ì—¬ê¸°ì„œ ê·¸ë§Œí•˜ê³  ê²°ê³¼ë¥¼ ë³¼ê¹Œìš”?")) {
                this.result(true); // ìˆ˜ë™ ì¢…ë£Œ í”Œë˜ê·¸
            }
        },

        switchToReview: function() {
            if(this.state.wrongPool.length === 0) return alert("ë³µìŠµí•  ì˜¤ë‹µì´ ì—†ìŠµë‹ˆë‹¤!");
            if(confirm("ì˜¤ë‹µ ë³µìŠµ ëª¨ë“œë¡œ ì „í™˜í• ê¹Œìš”?")) {
                this.state.lastNormalIdx = this.state.idx; 
                this.init('review');
            }
        },

        exitReview: function() {
            if(confirm("ë³µìŠµì„ ë§ˆì¹˜ê³  ì›ë˜ í•™ìŠµìœ¼ë¡œ ëŒì•„ê°€ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                this.init('normal');
            }
        },

        next: function() {
            this.state.idx++;
            if (this.state.mode === 'review' && this.state.idx >= this.state.questions.length) {
                alert("ğŸ‰ ì˜¤ë‹µì„ ëª¨ë‘ í•´ê²°í–ˆìŠµë‹ˆë‹¤!\nì›ë˜ í•™ìŠµìœ¼ë¡œ ëŒì•„ê°‘ë‹ˆë‹¤.");
                this.init('normal');
                return;
            }

            if(this.state.idx < this.state.questions.length) this.render(); else this.result();
        },

        result: function(isManualEnd = false) {
            this.showScreen('screen-result');
            
            const reviewBtn = document.getElementById('review-btn-result');
            
            if (isManualEnd) {
                document.getElementById('result-title').innerText = "í•™ìŠµ ì¢…ë£Œ";
                document.getElementById('final-score').innerText = `${this.state.completedList.length} / 100`;
                document.getElementById('result-msg').innerText = "ì˜¤ëŠ˜ í•™ìŠµì„ ë§ˆì³¤ìŠµë‹ˆë‹¤.";
                reviewBtn.classList.add('hidden'); // ìˆ˜ë™ ì¢…ë£Œ ì‹œ ë³µìŠµ ë²„íŠ¼ ìˆ¨ê¹€
            } else {
                if(this.state.mode === 'normal') {
                    document.getElementById('result-title').innerText = "ì™„ì£¼ ì„±ê³µ!";
                    document.getElementById('final-score').innerText = `${this.state.score} / 100`;
                    document.getElementById('result-msg').innerText = "ëª¨ë“  ë¬¸ì œë¥¼ ë‹¤ í’€ì—ˆìŠµë‹ˆë‹¤.";
                } else {
                    document.getElementById('result-title').innerText = "ë³µìŠµ ì™„ë£Œ";
                    document.getElementById('final-score').innerText = "";
                    document.getElementById('result-msg').innerText = `ë‚¨ì€ ì˜¤ë‹µì´ ì—†ìŠµë‹ˆë‹¤!`;
                }

                if(this.state.wrongPool.length > 0) reviewBtn.classList.remove('hidden');
                else reviewBtn.classList.add('hidden');
            }
        },

        save: function() {
            localStorage.setItem(`vocab_v22_${this.state.name}`, JSON.stringify({
                wrongPool: this.state.wrongPool,
                completedList: this.state.completedList,
                score: this.state.score
            }));
            this.updateBadges();
        },

        updateBadges: function() {
            const count = this.state.wrongPool.length;
            const badge = document.getElementById('start-badge');
            const btn = document.getElementById('review-btn-start');
            if(count > 0) {
                badge.innerText = count;
                btn.classList.remove('hidden');
            } else {
                btn.classList.add('hidden');
            }
        },

        showScreen: function(id) {
            ['screen-start', 'screen-quiz', 'screen-result'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            
            if (id === 'screen-quiz') {
                document.getElementById('quiz-controls').classList.remove('hidden');
            } else {
                document.getElementById('quiz-controls').classList.add('hidden');
            }
        },

        shuffle: function(arr) { return arr.sort(() => Math.random() - 0.5); }
    };

    window.onload = () => {
        const nameInput = document.getElementById('user-name');
        nameInput.oninput = () => {
            const saved = localStorage.getItem(`vocab_v22_${nameInput.value.trim()}`);
            if(saved) {
                const data = JSON.parse(saved);
                if(data.wrongPool && data.wrongPool.length > 0) {
                    document.getElementById('review-btn-start').classList.remove('hidden');
                    document.getElementById('start-badge').innerText = data.wrongPool.length;
                }
            } else { document.getElementById('review-btn-start').classList.add('hidden'); }
        };
    };
</script>
